# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=travel-itinerary

# Or use URI format:
# spring.data.mongodb.uri=mongodb://localhost:27017/travel-itinerary

# Gemini AI API Key (Get from: https://makersuite.google.com/app/apikey)
gemini.api.key=YOUR_ACTUAL_API_KEY

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.travelitinerary=DEBUG